<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
</head>
<body>
    <ul>
        {% for key, value in session.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>

    <button id = "btn">Create</button>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            fetch(window.location.href + 'create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'type': 'class', 'name': 'Test'})
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Error: ' + response.status);
                }
            })
            .then(data => {
                // Open a new tab and display the response data
                window.open().document.write(JSON.stringify(data));
            })
            .catch(error => {
                console.error(error);
            });
            
        })
    </script>
</body>
</html>
